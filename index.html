<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="order_confirmed_con">
    <div class="order_confirmed_img">
      <img src="./assets/images/icon-order-confirmed.svg" alt="orderconfrimedd" width="40px">
      <img src="./assets/images/icon-remove-item.svg" alt="" id="closeMOdal">
    </div>
    <div class="order_confirmed_title">
      <p>
        Order Cofirmed
      </p>
      <span>We hope you enjoy your food!</span>
    </div>
    <div class="cart__confirmed_list"> 
    </div>

    <div class="total_confirmed_price">
      <p >Order Total</p>
      <p class="order_total_confirmed">$ <span class="total_order_price_confirmed">0.00</span> </p>
    </div>

    <div class="order_new_con">
      <button class="neworder_btn">Start new order</button>
    </div>
  </div>



  <div class="container">
    <!-- TITLE -->
    <div class="title">
      <h1>Desserts</h1>
    </div>
    <!-- PRODUCTS_CON -->
    <div class="products_con">
    </div>
  </div>
    <!-- CART _ CONTAINER -->
    <div class="cart_con">
      <div class="cart_title">
        <p>Your Cart (<span class="cart_ctr">0</span>)</p>
      </div>
      <div class="items_empty">
        <img src="./assets/images/illustration-empty-cart.svg" alt="empty_cart">
        <p class="items_empty__text">Your added items will appear here</p>
      </div>
      <!-- NON__EMPTY CART -->
       <div class="non_emptyCART">
         <div class="order_total_con">
          <p >Order Total</p>
          <p class="order_total"><span class="total_order_price">0.00</span> </p>
        </div>
  
        <div class="carbon_neutral_con">
          <img src="./assets/images/icon-carbon-neutral.svg" alt="">
          <p>This is <span class="carbon_neutral_text">carbon-netural </span>delivery</p>
        </div>
  
        <button class="order_btn">
          Confirm Order
        </button>
       </div>
    </div>

  <script src="app.js"></script>
</body>
</html>
